<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <img src="./images/bg-pattern-top.svg" class="top">
  <img src="./images/bg-pattern-bottom.svg" class="bottom">

  <div class="card">
    <div class="card-info">
      <div class="images">
        <img src="./images/image-victor.jpg" class="photo">
      </div>
      <div class="name">
        <p class="db bold">Victor Crest <span class="gb">26</span></p>
        <p class="dg mf london">London</p>
      </div>
      <hr class="dg">
      <div class="card-info-stats">
        <div class="card-info-stats-01">
          <p class="db bold">80K</p>
          <p class="dg sf">Followers</p>
        </div>
        <div class="card-info-stats-01">
          <p class="db bold">803K</p>
          <p class="dg sf">Likes</p>
        </div>
        <div class="card-info-stats-01">
          <p class="db bold">1.4K</p>
          <p class="dg sf">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mike Summers</a>.
  </div>
</body>

</html>
